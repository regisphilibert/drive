
{{ define "main" }}
	{{ partial "debugprint" .Resources }}
	{{ if .IsTranslated }}
	<ul>
		{{ range .AllTranslations }}
			<li>{{ partial "debugprint" .Language }}</li>
		{{ end }}
	</ul>
	{{ end }}

		<h3>{{ .Title }}</h3>
		<span class="badge badge-info">{{ .Type }}</span>
		<hr>
		<div>
			{{ .Content }}
		</div>

{{ end }}
